<!doctype html>
<html>

<head>
	<title>Home</title>

	<script src="script/jquery-3.1.1.min.js"></script>
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="bodyindex">
	<iframe src="head.html" width="100%"; height="auto" frameborder="0" scrolling="no" name="titleBar"></iframe>

	<div class="slideshow-container" id="indexgal">
		<a href="prod.html">
			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="images/s1.png" style="width:100%">
				<div class="text"></div>
			</div>
		</a>
		<a href="prod.html">
			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="images/s2.png" style="width:100%">
				<div class="text"></div>
			</div>
		</a>
		<a href="prod.html">
			<div class="mySlides fade">
				<div class="numbertext"></div>
				<img src="images/s3.png" style="width:100%">
				<div class="text"></div>
			</div>
		</a>
	</div>
	<br>

	<div style="text-align:center">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

	<script>
		var slideIndex = 0;
		showSlides();

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) {
				slideIndex = 1
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
			setTimeout(showSlides, 4000); // Change image every 2 seconds
		}
	</script>



	<div class="footer">
		<p>Antecer</p>
	</div>
</body>



</html>
