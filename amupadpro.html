<!doctype html>
<html class="fadeOut">

<head>
	<title>Antecer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="styles/animate.css" />
</head>

<body class="bodyindex">
	<iframe src="head.html" width="100%"; height="auto" frameborder="0" scrolling="no" name="titleBar"></iframe>

	<div class="slideshow-container">

		<div class="mySlides fade">
			<div class="numbertext">1 / 4</div>
			<img src="images/amuprod1.png" style="width:100%">
			<div class="text"></div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 4</div>
			<img src="images/amuprod2.png" style="width:100%">
			<div class="text"></div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 4</div>
			<img src="images/amuprod3.png" style="width:100%">
			<div class="text"></div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 4</div>
			<img src="images/amuprod4.png" style="width:100%">
			<div class="text"></div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>

	</div>
	<br>

	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			if (n > slides.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = slides.length
			}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
		}
	</script>

	<div class="footer">
		<p>Antecer</p>
	</div>
</body>



</html>
